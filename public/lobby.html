<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Game Lists</title>
    <script src="../socket.io/socket.io.js"></script>
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>

    <div id="rec33">
        <a href="/game/lobby"><button id="b1">King Game</button></a>
        <button id="b2">Truth of drink</button>
        <button id="b3">Coming Soon!</button>
    </div>

</body>
<script>
// Make connection
var host = window.location.host;
var socket = io.connect('http://' + host);

// Query DOM
var kingBtn = document.getElementById('b1'),
    truthBtn = document.getElementById('b2'),
    otherBtn = document.getElementById('b3');

// Emit events
kingBtn.addEventListener('click', function() {
    socket.emit('kingBtn');
});
truthBtn.addEventListener('click', function() {
    socket.emit('truthBtn');
});
otherBtn.addEventListener('click', function() {
    socket.emit('otherBtn');
});
</script>

</html>
